<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Project: Chessboard</title>
    <style>
        div{
            width: 30px;
            height: 30px;
        }
        .black{
            background-color: black;
        }
        .white{
            border: 1px solid black;
        }
        table{
            width: 270px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <br />
    <table>
        {% for row in color_array %}
        <tr>
            {% for cell in row %}
            <td>
                {% if cell == 1 %}
                <div class="black"></div>
                {% else %}
                    <div class="white"></div>
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
